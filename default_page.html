<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="page.css">
</head>

<body>
    <!-- make a sliding button for on and off -->
    <div class="onoffswitch">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" tabindex="0" checked>
        <label class="onoffswitch-label" for="myonoffswitch">
            <span class="onoffswitch-inner"></span>
            <span class="onoffswitch-switch"></span>
        </label>
    </div>

    <!-- add a line break -->
    <hr class="solid">

    <h1>GradeChanger</h1>
    <p>Adjust Your Grades</p>


    <forms>
        <form>
            <input type="text" name="find" list="grade" placeholder="find">
            <datalist id="grade">
                <option value="A+">
                <option value="A">
                <option value="A-">

                <option value="B+">
                <option value="B">
                <option value="B-">

                <option value="C+">
                <option value="C">
                <option value="C-">

                <option value="D+">
                <option value="D">
                <option value="D-">

                <option value="F">
            </datalist>

            <input type="text" name="replace" list="grade" placeholder="replace">
            <datalist id="grade">
                <option value="A+">
                <option value="A">
                <option value="A-">

                <option value="B+">
                <option value="B">
                <option value="B-">

                <option value="C+">
                <option value="C">
                <option value="C-">

                <option value="D+">
                <option value="D">
                <option value="D-">

                <option value="F">
            </datalist>

            <div style="text-align: center">
                <input type="submit" value="submit">
            </div>
        </form>
    </forms>
</body>
<hr class="solid">


</html>
