<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="page.css">
</head>

<body>
    <!-- make a sliding button for on and off -->
    <!-- add a line break -->
    <hr class="solid">

    <h1>GradeChanger</h1>
    <p>Adjust Your Grades</p>

    <forms>
        <form>
            <input type="text" name="find" list="grade" placeholder="find">
            <input type="text" name="replace" list="grade" placeholder="replace">

            <datalist id="grade">
                <option value="A+"> A+ </option>
                <option value="A"> A </option>
                <option value="A-"> A- </option>

                <option value="B+"> B+ </option>
                <option value="B"> B </option>
                <option value="B-"> B- </option>

                <option value="C+"> C+ </option>
                <option value="C"> C </option>
                <option value="C-"> C- </option>

                <option value="D+"> D+ </option>
                <option value="D"> D </option>
                <option value="D-"> D- </option>

                <option value="F"> F </option>
            </datalist>

            <div style="text-align: center">
                <input type="submit" value="submit">
            </div>
        </form>
    </forms>
</body>
<hr class="solid">


</html>
